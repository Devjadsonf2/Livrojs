<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Exemplo 4.2</title>
</head>
<body>
    <img src="img/ex4_2.jpg" alt="Balança de Peso">
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
        <p>
            Nome:
            <input type="text" id="nome" required>
        </p>
        <p>
            Sexo:
            <input type="radio" name="sexo" id="mas" required> Masculino
            <input type="radio" name="sexo" id="fem" required> Feminino
        </p>
        <p>
            Altura:
            <input type="number" min="0" step="0.01" id="altura" required>
        </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar campos">
    </form>
    <h3></h3>
    <script src="ex4_2.js"></script>
</body>
</html>
