<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposta_b</title>
</head>
<body>
    <script>
       let valor = Number(prompt("Valor da conta R$: "))
       let clientes = Number(prompt("Número de clientes: "))
       let res = valor / clientes
       alert(`Valor por cliente é de: ${res.toFixed(2)} R$.`)
    </script>
</body>
</html>
