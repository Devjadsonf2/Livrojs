<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposta_a</title>
</head>
<body>
    <script>
       let num = Number(prompt("Número: "))
       let vizinho1 = num - 1
       let vizinho2 = num + 1
       alert(`O número ${num} tem como seus vizinhos os números: ${vizinho1} e ${vizinho2}`)
    </script>
</body>
</html>
