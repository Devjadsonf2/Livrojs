<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposta_c</title>
</head>
<body>
    <script>
       let preco = Number(prompt("Preço R$: "))
       let desc = preco * 0.10
       let avista = preco - desc
       let parcel = preco / 3
       alert(`Pagamento à vista com 10% de desconto é de: ${avista.toFixed(2)} R$.E parcelado em 3 vezes é de: ${parcel.toFixed(2)} R$.`)
    </script>
</body>
</html>
