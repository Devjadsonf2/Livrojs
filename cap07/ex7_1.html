<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex7_1</title>
</head>
<body>
    <script>
        const anuncio = prompt("Anúncio: ") // lê o anúncio
            let numPalavras = 0 // inicializa o contador
            const tam = anuncio.length 
            for (let i = 0; i < tam; i++) {// percorre caracteres do anúncio
                if (anuncio.charAt(i) == " ") { // se encontrou um espaço
                    numPalavras++
                }
            }
            // exibe anúncio e número de palavras (que é o número de espaços + 1)
            alert (`Anúncio: ${anuncio}\nNº Palavras: ${numPalavras + 1}`)  
    </script>
</body>
</html>
