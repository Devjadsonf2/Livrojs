<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <title>Exemplo 8.1</title>
</head>
<body>
    <h1>Exemplo de função com passagem de parâmetro</h1>
    <script>
        const situacao = (nota, media) => {
            if (nota >= media) {
                alert("Aprovado")
            } else {
                alert("Reprovado")
            }
        }
        const prova1 = Number(prompt("Qual nota: "))

        situacao(prova1, 7) // chama a função situacao passando 2 parâmetros
    </script>
</body>
</html>
